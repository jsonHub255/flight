{% extends "flights/layout.html" %}
<!-- HERE -->
{% block body %}
<h1>List of Flights</h1>
<ul>
    {% for flight in flights %}
    <a href="{% url 'flight' flight.id %}">
        <li>Flight {{ flight.id }}: Origin: {{flight.origin}} To {{ flight.destination }}</li>
    </a>

    {% endfor %}
</ul>
{% endblock %}
